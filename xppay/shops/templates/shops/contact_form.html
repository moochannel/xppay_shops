{% extends "shops/base_shop_edit.html" %}
{% load static %}
{% load material_form %}

{% block title %}{{ shop.name }}連絡先編集{% endblock %}

{% block edit_content %}
<form method="POST">
  {% csrf_token %}
  {% form %}
  {% endform %}
  <div class="right">
    <button class="btn waves-effect waves-light" type="submit" name="action">送信
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
{% endblock %}
