{% extends "shops/base_shop_edit.html" %}
{% load static %}
{% load material_form %}

{% block title %}{{ shop.name }}スタッフ削除{% endblock %}

{% block edit_content %}
<h5>スタッフ削除</h5>
<p>店舗{{ shop.name }}からスタッフを削除します。</p>

<ul class="collection">
  <li class="collection-item avatar">
    <img src="https://cdn.discordapp.com/avatars/{{ object.staff.discord_id }}/{{ object.staff.avatar_hash }}.png" alt="" class="circle">
    <span class="title">{{ object.staff.name }}</span>
    <p></p>
  </li>
</ul>

<form method="POST">
  {% csrf_token %}
  {% form %}
  {% endform %}
  <div class="right">
    <button class="btn waves-effect waves-light" type="submit" name="action">送信
      <i class="material-icons right">send</i>
    </button>
  </div>
</form>
{% endblock %}
